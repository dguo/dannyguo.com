[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.60.1"

[context.production.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "/blood-moon"
  to = "https://www.blood-moon.dannyguo.com"
  status = 301

[[redirects]]
  from = "/pawblock"
  to = "https://www.pawblock.dannyguo.com"
  status = 301

[[redirects]]
  from = "/web-worker-demo"
  to = "https://dguo.github.io/web-worker-demo/"
  status = 302
