{{ define "main" }}
    {{ partial "anchor.html" .Content }}

    {{ range where .Data.Pages.ByDate.Reverse "Params.unlisted" "!=" true }}
        <p>
            <em>{{.Date.Format "2006-01-02"}}</em>
            &middot;
            <a href="{{.Permalink}}">{{.Title}}</a>
        </p>
    {{ end }}
{{ end }}
