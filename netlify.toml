[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.40"

[context.production.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "/blood-moon/*"
  to = "https://blood-moon.netlify.com/:splat"
  status = 200

[[redirects]]
  from = "/pawblock/*"
  to = "https://pawblock.netlify.com/:splat"
  status = 200
