[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.89.1"

[context.production.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "/blood-moon"
  to = "https://www.blood-moon.dannyguo.com"
  status = 301

[[redirects]]
  from = "/pawblock"
  to = "https://www.pawblock.dannyguo.com"
  status = 301

[[redirects]]
  from = "/react-with-fuse-demo"
  to = "https://dguo.github.io/react-with-fuse-demo/"
  status = 302

[[redirects]]
  from = "/web-worker-demo"
  to = "https://dguo.github.io/web-worker-demo/"
  status = 302

[[redirects]]
  from = "/jennyanddanny/*"
  to = "https://jenny-and-danny.netlify.app/jennyanddanny/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/netlify-subsite-test/*"
  to = "https://netlify-subsite-test.netlify.app/:splat"
  status = 200
  force = true
