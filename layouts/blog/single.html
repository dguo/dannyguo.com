{{ define "head-extra" }}
    <link rel="stylesheet" href="/css/post.css" type="text/css" />
{{ end }}

{{ define "main" }}
    <div id="container">
        <h1>{{ .Title }}</h1>
        <small>Published on {{.Date.Format "2006-01-02"}}</small>

        {{ .Content }}

        <hr class="comments-separator">

        {{ template "_internal/disqus.html" . }}

        <div class="comments-separator">
    </div>
{{ end }}
